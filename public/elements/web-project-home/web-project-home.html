<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<script src="http://cdn.socket.io/socket.io-1.4.5.js"></script>

<dom-module id="web-project-home">
  <template>
    <style include="shared-styles"></style>
    <style>
       :host {
        display: block;
      }

      .abutton {
        background-color: #aa0000;
      }
    </style>

    <paper-card>
      <div class="card-content">
        <paper-input value="{{name}}" label="Hi what is your name?"></paper-input>
        <div>Oh hi! [[name]]</div>
        <div>.... would you like to ask the server what time it is there?</div>
        <paper-button raised on-tap="askServer">Ask</paper-button>

      </div>
    </paper-card>

  </template>
  <script>
    const connectionOptions = {
      'forceNew': true,
      'reconnectionAttempts': 'Infinity',
      'timeout': 10000,
      'transports': ['websocket'],
    };
    // const url = 'http://localhost:8080/';
    const url = 'http://35.164.104.178/';
    const socket = io.connect(url, connectionOptions);

    (() => {
      'use strict';

      Polymer({
        is: 'web-project-home',

        properties: {
          name: {
            type: String,
            value: '',
            notify: true,
          },
        },

        ready() {
          socket.on('time now server', (time) => {
            console.log(time);
          });
          socket.on('test', (message) => {
            console.log('test', message);
          });
        },

        askServer() {
          console.log('askServer');
          socket.emit('time now there');
        },
      });
    })();
  </script>
</dom-module>
