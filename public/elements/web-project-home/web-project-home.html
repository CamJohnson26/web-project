<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">

<dom-module id="web-project-home">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      .abutton {
        background-color: #aa0000;
      }
      paper-toolbar {
        --paper-toolbar-background: #252525;
        --paper-toolbar-color: lightgray;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: lightgray;
      }
      paper-tab[link] a {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: lightgray;
        text-decoration: none;
      }
      paper-drawer-panel {
        --paper-drawer-panel-left-drawer-container: {
          background-color: #252525;
        };
      }
    </style>
    <paper-drawer-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="title"></div>
          <paper-tabs selected="{{selected}}" noink>
            <paper-tab>Card 1</paper-tab>
            <paper-tab>Card 2</paper-tab>
          </paper-tabs>
        </paper-toolbar>
        <iron-pages selected={{selected}}>
          <!--Card 1 Start-->
          <div>
            <paper-card>
              <div class="card-content">
                <paper-input value="{{name}}" label="Hi what is your name?"></paper-input>
                <div>
                  Oh hi! [[name]]
                </div>
              </div>
            </paper-card>
          </div>
          <!--Card 1 End-->
          <div>
            <paper-card>
              <div class="card-content">
                HELLO CARD2!!!
              </div>
            </paper-card>
          </div>
        </iron-pages>
      </paper-header-panel>
      <div drawer>
      </div>
    </paper-drawer-panel>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'web-project-home',

        properties: {
          name: {
            type: String,
            value: '',
            notify: true
          },
          selected: {
            type: Number,
            value: 0
          }
        },

      });
    })();
  </script>
</dom-module>
