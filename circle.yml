machine:
  services:
    - docker
  python:
    version: 2.7
dependencies:
  pre:
    - pip install awsebcli
deployment:
  production:
    branch: master
    commands:
      - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASS"
      - docker build -t "camjohnson26/web-project:$CIRCLE_BUILD_NUM" .
      - docker push "camjohnson26/web-project:$CIRCLE_BUILD_NUM"
      - touch .aws_credentials
      - AWSAccessKeyId="$AWS_ACCESS_KEY_ID"
      - AWSSecretKey="AWS_SECRET_ACCESS_KEY"
      - chmod 600 .aws_credentials
      - export AWS_CREDENTIAL_FILE=.aws_credentials
      - sed -i'' -e "s;%BUILD_NUM%;$CIRCLE_BUILD_NUM;g" ./.deploy/Dockerrun.aws.json
      - cd .deploy && eb init -r us-west-2 web-project
      - cd .deploy && eb deploy -l $CIRCLE_BUILD_NUM